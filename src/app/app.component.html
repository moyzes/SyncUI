<!-- Toolbar -->
<md-toolbar layout="row" color="primary">
	<span><md-icon>cached</md-icon></span>
	<span>Cachesync</span>
	<button md-icon-button [md-menu-trigger-for]="menu">
		<md-icon>more_vert</md-icon>
	</button>
</md-toolbar>

<!-- options menu -->
<md-menu x-position="before" #menu="mdMenu">
	<button md-menu-item>About</button>
</md-menu>

<!-- Navcontainer -->
<md-sidenav-container>

	<!-- Left bar -->
	<md-sidenav align="start" mode="side" opened="true" style="padding-top: 10px">

		<!-- channel list -->
		<md-list>
			<md-list-item *ngFor="let channel of channels">
				<h3 md-line (click)="onSelect(channel)">{{channel.integrationName | replaceUnderscore}}</h3>
				<p md-line>{{channel.localQueue}}</p>
			</md-list-item>
		</md-list>
	</md-sidenav>

	<!-- Channel form -->
	<channel-form [channel]="selectedChannel" (notify)="onNotify($event)"></channel-form>

</md-sidenav-container>

<!-- Add new channel -->
<button md-fab class="add-channel" (click)="newChannel()">
	<md-icon class="md-24">add</md-icon>
</button>
